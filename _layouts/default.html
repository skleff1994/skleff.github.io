---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Bootstrap CSS (for popover functionality) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      .btn_bib {
        display: inline-block;
        background-color: #3b648d;
        border: 1px solid #ced4da;
        color: #333;
        padding: 2px 10px;
        border-radius: 4px;
        font-size: 0.95rem;
        margin-right: 6px;
        cursor: pointer;
      }
      .btn_bib:hover {
        background-color: #e2e6ea;
        color: #222;
      }
      .popover {
        max-width: 600px;
      }
      .copy-btn {
        background-color: #4caf50;  /* Example: green */
        border-color: #4caf50;
        color: white;
      }

      .copy-btn:hover {
        background-color: #45a049;
        border-color: #45a049;
        color: white;
      }

    </style>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    <!-- Bootstrap JS (for popover functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        popoverTriggerList.forEach(function (popoverTriggerEl) {
          var popover = new bootstrap.Popover(popoverTriggerEl, {
            html: true,
            sanitize: false,
            trigger: 'manual', // We'll control show/hide manually
            content: function() {
              var bibtex = popoverTriggerEl.getAttribute('data-bs-content');
              var bibId = 'bibtex-' + Math.random().toString(36).substr(2, 9);
              return `<pre id="${bibId}" style="white-space: pre-wrap;">${bibtex}</pre><button class='btn btn-primary copy-btn' onclick='navigator.clipboard.writeText(document.getElementById("${bibId}").innerText)'>Copy</button>`;
            }
          });

          var hideTimeout;
          popoverTriggerEl.addEventListener('mouseenter', function() {
            popover.show();
            var popoverEl = document.querySelector('.popover');
            if (popoverEl) {
              popoverEl.addEventListener('mouseenter', function() {
                clearTimeout(hideTimeout);
              });
              popoverEl.addEventListener('mouseleave', function() {
                popover.hide();
              });
            }
          });
          popoverTriggerEl.addEventListener('mouseleave', function() {
            hideTimeout = setTimeout(function() {
              var popoverEl = document.querySelector('.popover');
              if (popoverEl && !popoverEl.matches(':hover')) {
                popover.hide();
              }
            }, 100);
          });
        });
      });
    </script>
  </body>
</html>
